<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: black">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/empleados'}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Historial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/reportes'}">Reportes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h2>Lista de Empleados</h2>

<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Puesto</th>
        <th>Departamento</th>
        <th>Ciudad</th>
    </tr>
    <tr th:each="empleado, info: ${listaEmpleados}">
        <td th:text="${info.index +1}"></td>
        <td th:text="${empleado.firstname}"></td>
        <td th:text="${shipper.phone}"></td>
        <td><a class="btn btn-primary" th:href="@{'/shipper/editar'+'?id='+${shipper.shipperid}}">Editar</a></td>
        <td><a class="btn btn-danger" th:href="@{'/shipper/borrar'+'?id='+${shipper.shipperid}}">Borrar</a></td>

    </tr>

</table>




</body>
</html>
